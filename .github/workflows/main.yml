# .github/workflows/r-ci.yml
name: R CI

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main  

jobs:
  test:
    runs-on: ubuntu-latest  

    steps:
      - name: Check repo
        uses: actions/checkout@v2 

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1'

      - name: Install R dependencies
        run: |
          install.packages('remotes')
          remotes::install_deps(dependencies = TRUE)

      - name: Check R scripts
        run: |
          Rscript -e "lintr::lint_dir()"  # Lint all R scripts in the repository
          Rscript -e "testthat::test_dir('tests')"  # Run tests located in the 'tests' directory
